<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BStest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
  </head>
  <body>
    <form>
    <div class="mb-3">
        <label for="First Name" class="form-label">First Name</label>
        <input type="first_name" class="form-control" id="first_name" aria-describedby="first_name">
    </div>
    <div class="mb-3">
        <label for="Last Name" class="form-label">Last Name</label>
        <input type="last_name" class="form-control" id="last_name">
    </div>
    <div class="mb-3">
        <label for="Address" class="form-label">address</label>
        <input type="address" class="form-control" id="address">
    </div>
    <div class="mb-3">
        <label for="City" class="form-label">city</label>
        <input type="city" class="form-control" id="city">
    </div>

    <select class="State"  aria-label="Michigan">
        <label for="State" class="form-label">State</label>
        <option selected>Michigan</option>
        <option value="Alabama">Alabama</option>
        <option value="Maryland">Maryland</option>
        <option value="Michigan">Michigan</option>
    </select>
        <div class="mb-3">
        <label for="Phone" class="form-label">phone</label>
        <input type="phone" class="form-control" id="phone">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
