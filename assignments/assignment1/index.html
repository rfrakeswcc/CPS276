<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=".width=.container-fluid initial-scale=1">
    <title>BStest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <form method="post" action="#">
        <div class="row g-3">
            <div class="col-6">
                <label for="First Name" class="col-form-label">First Name</label>
                <input type="text" class="form-control" id="first_name">
            </div>
            <div class="col-6">
                <label for="Last Name" class="col-form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name">
            </div>
        </div>
            <div class="col-12">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address">
            </div>
            <div class="col-6">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City">
            </div>
            <div class="col-4">
                <label for="State" class="form-label">State</label><label>
                <select class="form-select" id="State" aria-label="Michigan">
                    <option selected>Michigan</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Texas">Texas</option>
                </select>
            </div>
            <div class="col-2">
                <label for="Zip" class="form-label">Zip</label>
                <input type="Zip" class="form-control" id="Zip">
            </div>
            <div class="col-12">
                <label for="Phone" class="form-label">Phone</label>
                <input type="Phone" class="form-control" id="Phone">
            </div>
        <div class="col-3">
            <label for="Email" class="form-label">Email</label>
            <input type="Email" class="form-control" id="Email">
        </div>
    <div class="col-12">  
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
            <label class="form-check-label" for="Text">
                Text
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
            <label class="form-check-label" for="Email">
                Email
            </label>
        </div>
    </div>
    <button type="Sign In" class="btn btn-primary">Submit</button>
    </form>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
